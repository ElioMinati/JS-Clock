<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clock</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/utils.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <h1 class="maintext">CLOCK</h1>
